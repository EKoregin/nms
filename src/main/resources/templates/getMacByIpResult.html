<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Получение MAC адресов</title>
</head>
<body>
<div class="container">
    <h2 class="display-4">Сбор данных</h2>
    <div class="row pt3">
        <div class="card" style="width: 80%">
            <h5 class="card-header">Получение MAC адресов</h5>
            <div class="card-body">
                Результат сбора данных
                <div th:each="stringResult : ${results}">
                    <div th:text="${stringResult}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
