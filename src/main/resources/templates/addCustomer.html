<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <title>Добавление нового абонента</title>
</head>
<body>
<div class='dashboard'>
    <div th:replace="~{fragments/menu::menu}"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
            <a href="#!" class="menu-toggle">
                <i class="fa fa-bars"></i></a>
            <h1 class="display-4">Абоненты</h1>
        </header>
        <div class='dashboard-content'>
            <div class="container">
                <div class="row pt3">
                    <div class="card" style="width: 80%">
                        <h5 class="card-header">Новый абонент</h5>
                        <div class="card-body">
                            <form th:action="@{/customers/create}" method="POST" th:object="${customerDto}">
                                <div class="form-group row">
                                    <label for="customerName" class="col-sm-2 col-form-label">Имя</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{name}" id="customerName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="customerAddress" class="col-sm-2 col-form-label">Адрес</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{address}"
                                               id="customerAddress">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a th:href="@{/customers}" role="button" class="btn btn-primary">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer::footer}">&nbsp;</div>
    </div>
</div>
</body>
</html>
