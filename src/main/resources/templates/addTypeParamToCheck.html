<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Добавление тех. параметра к проверке</title>
</head>
<body>
<div class="container">
    <div class="row pt3">
        <div class="card" style="width: 80%">
            <h5 class="card-header">Добавление тех. параметра к проверке</h5>
            <div class="card-body">
                <form th:action="@{/checks/addTypeParamToCheck}" method="POST">
                    <input type="hidden" th:name="checkId" th:value="${checkId}">
                    <div class="form-group row">
                        <label for="typeTechParam" class="col-sm-2 col-form-label">Параметр</label>
                        <div class="col-sm-8">
                            <select name="typeParamId" id="typeTechParam">
                                <option value="" selected>Выбрать параметр</option>
                                <option th:each="typeTechParam : ${allTypeParams}"
                                        th:value="${typeTechParam.id}" th:text="${typeTechParam.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{'/checks/editForm/{checkId}'(checkId=${checkId})}" role="button" class="btn btn-primary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
