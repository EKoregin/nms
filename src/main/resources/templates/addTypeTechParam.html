<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Добавление типа технического параметра</title>
</head>
<body>
<div class="container">
    <div class="row pt3">
        <div class="card" style="width: 80%">
            <div class="card-header">Новый параметр</div>
            <div class="card-body">
                <form th:action="@{/typeTechParams/create}" method="POST">
                    <div class="form-group row">
                        <label for="typeTechParamName" class="col-sm-2 col-form-label">Название</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="typeTechParamName" id="typeTechParamName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="typeTechParamDescription" class="col-sm-2 col-form-label">Описание</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="typeTechParamDescription" id="typeTechParamDescription">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
