<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Добавление проверки к модели</title>
</head>
<body>
<div class="container">
    <div class="row pt3">
        <div class="card" style="width: 80%">
            <div class="card-header">Добавление проверки к модели</div>
            <div class="card-body">
                <form th:action="@{/modelDevices/addCheckToModel}" method="POST">
                    <input type="hidden" th:name="modelId" th:value="${modelId}">
                    <div class="form-group row">
                        <label for="check" class="col-sm-2 col-form-label">Проверка</label>
                        <div class="col-sm-8">
                            <select name="checkId" id="check">
                                <option value="" selected>Выбрать проверку</option>
                                <option th:each="check : ${allChecks}"
                                        th:value="${check.checkId}" th:text="${check.checkName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{'/modelDevices/editForm/{modelId}'(modelId=${modelId})}" role="button" class="btn btn-primary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
